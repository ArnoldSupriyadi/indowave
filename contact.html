<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- custom  css -->
    <title>Contact</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/Indowave-Logo.svg" alt="indowave" class="img-fluid" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-2">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <main>
      <section class="section-form">
        <div class="container-fluid container-bg">
          <div class="row">
            <div class="col-md-8 bg-left-contact d-flex justify-content-center align-items-center">
              <div class="container">
                <div class="row">
                  <div class="col-md-6 offset-md-3">
                    <form class="shake" role="form" method="post" id="contactForm" name="contact-form" data-toggle="validator">
                      <div class="row">
                        <div class="col">
                          <!-- Name -->
                          <div class="form-group label-floating">
                            <label class="control-label" for="name">Name</label>
                            <input class="form-control" id="name" type="text" name="name" required data-error="Please enter your name" placeholder="Don carlo" />
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                        <div class="col">
                          <!-- email -->
                          <div class="form-group label-floating">
                            <label class="control-label" for="email">Email</label>
                            <input class="form-control" id="email" type="email" name="email" required data-error="Please enter your Email" placeholder="example@yourdomain.com" />
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                      </div>
                      <!-- Message -->
                      <div class="form-group label-floating mt-4">
                        <label for="message" class="control-label">Message</label>
                        <textarea class="form-control" rows="2" id="message" name="message" required data-error="Write your message" placeholder="Hi there..."></textarea>
                        <div class="help-block with-errors"></div>
                      </div>
                      <a href="#" class="btn btn-send mt-4"
                        >Send
                        <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg" class="ms-1 mb-1">
                          <path d="M6.43746 7.97985L8.6109 5.97734M14 1L1 5L6.41667 8L9.66667 13L14 1Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                      </a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 bg-right-header">
              <img src="img/Vector6.svg" alt="indowave" class="img-fluid vector1 position-relative d-none d-sm-block" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="social-media mt-5">
              <div class="row">
                <div class="col-md-6 d-flex">
                  <a href=""><img src="img/facebook.svg" alt="indowave" class="img-fluid mx-2" /></a>
                  <a href=""><img src="img/instagram.svg" alt="indowave" class="img-fluid mx-2" /></a>
                  <a href=""><img src="img/linkedln.svg" alt="indowave" class="img-fluid mx-2" /></a>
                  <a href=""><img src="img/twitter.svg" alt="indowave" class="img-fluid mx-2" /></a>
                  <p class="py-2 d-none d-sm-block">Connect with Us on Social Media</p>
                </div>
              </div>
            </div>
            <div class="copyright mt-5">
              <p class="ms-2">Â© PT Tekno Solusi 2023. All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
